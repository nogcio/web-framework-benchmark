name: Reusable Benchmark Test

on:
  workflow_call:
    inputs:
      benchmark:
        required: true
        type: string
        description: "Name of the benchmark in config/benchmarks.yaml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libluajit-5.1-dev

      - name: Build wfb-runner
        run: cargo build --release -p wfb-runner

      - name: Run verification
        run: ./target/release/wfb-runner verify --benchmark "${{ inputs.benchmark }}"
