global
    maxconn 100000
    nbthread 4

defaults
    mode http
    timeout connect 5s
    timeout client 10s
    timeout server 10s
    maxconn 100000

frontend http_front
    bind *:8080
    http-request return status 200 content-type text/plain string "OK" if { path /health }
    http-request return status 200 content-type text/plain string "Hello, World!" if { path /plaintext }
