# gRPC Server Configuration
quarkus.grpc.server.port=${QUARKUS_GRPC_SERVER_PORT:8080}
quarkus.grpc.server.host=${QUARKUS_GRPC_SERVER_HOST:0.0.0.0}

# Performance Tuning (matching Go/Tonic baseline)
# 1MB Initial Window Size
quarkus.grpc.server.initial-window-size=1048576
# 10MB Initial Connection Window Size
quarkus.grpc.server.initial-conn-window-size=10485760
# Max Concurrent Streams
quarkus.grpc.server.max-concurrent-calls-per-connection=1024
quarkus.grpc.server.max-inbound-message-size=10485760
quarkus.grpc.server.max-outbound-message-size=10485760

# Worker thread pool for blocking gRPC handlers
quarkus.thread-pool.core-threads=64
quarkus.thread-pool.max-threads=128
quarkus.thread-pool.queue-size=2048

# Health Check
quarkus.smallrye-health.check.startup.enabled=true
quarkus.smallrye-health.check.liveness.enabled=true
quarkus.smallrye-health.check.readiness.enabled=true
