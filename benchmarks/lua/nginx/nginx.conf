worker_processes auto;
worker_rlimit_nofile 200000;
error_log stderr error;

events {
    worker_connections 16384;
    use epoll;
    multi_accept on;
}

http {
    access_log off;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100000;
    reset_timedout_connection on;
    client_body_buffer_size 128k;
    lua_code_cache on;

    lua_package_path "/usr/local/openresty/lualib/?.lua;;";

    server {
        listen 8080 reuseport;

        more_clear_headers "Connection";

        location / {
            default_type text/plain;
            content_by_lua_block {
                ngx.print("Hello, World!")
            }
        }

        location /plaintext {
            default_type text/plain;
            content_by_lua_block {
                ngx.print("Hello, World!")
            }
        }

        location /health {
            default_type text/plain;
            content_by_lua_block {
                ngx.print("OK")
            }
        }

        location /json/aggregate {
            default_type application/json;
            
            content_by_lua_block {
                local cjson = require "cjson"

                ngx.req.read_body()
                local body_data = ngx.req.get_body_data()

                local orders = cjson.decode(body_data)
                local processed_orders = 0
                local results = {}
                local category_stats = {}

                for _, order in ipairs(orders) do
                    if order.status == "completed" then
                        processed_orders = processed_orders + 1
                        
                        -- results: country -> amount
                        local country = order.country
                        results[country] = (results[country] or 0) + order.amount
                        
                        -- category_stats: category -> quantity
                        for _, item in ipairs(order.items) do
                            local category = item.category
                            category_stats[category] = (category_stats[category] or 0) + item.quantity
                        end
                    end
                end

                ngx.print(cjson.encode({
                    processedOrders = processed_orders,
                    results = results,
                    categoryStats = category_stats
                }))
            }
        }
    }
}
